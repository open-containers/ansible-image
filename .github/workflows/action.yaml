name: image-insights

on:
  # The schedule will trigger in the UTC timezone
  #schedule:
  #- cron: "0 19 * * *"
  push:
    branches:
      - main

jobs:
  publish-insights:
    env:
      REGISTRY: ghcr.io
      ORG: santoshkal
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      actions: read

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Run Docker Buildx imagetools inspect
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.ORG }}/ansible:v1.0.0 \
            --format '{{ json .Provenance.SLSA }}' > ./ansible-provenance.json
          # - name: Publish SBOM report
          #
          # - name: Publish SLSA provenance report
          #

      - name: Write Provenance File to Repository
        uses: DamianReeves/write-file-action@v1
        with:
          path: "./ansible-provenance.json"
          contents: ${{ steps.run-docker-buildx.outputs.result }}
          message: "Add ansible provenance file"
          overwrite: true
